<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="spideyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E62429;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#204B9B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Black -->
  <circle cx="50" cy="50" r="48" fill="#111111" stroke="url(#spideyGrad)" stroke-width="2"/>
  
  <!-- Webbing: White -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.4" fill="none">
    <!-- Radial lines -->
    <line x1="50" y1="50" x2="50" y2="2" />
    <line x1="50" y1="50" x2="92" y2="26" />
    <line x1="50" y1="50" x2="92" y2="74" />
    <line x1="50" y1="50" x2="50" y2="98" />
    <line x1="50" y1="50" x2="8" y2="74" />
    <line x1="50" y1="50" x2="8" y2="26" />
    
    <!-- Concentric webs -->
    <path d="M50 15 L75 30 L75 70 L50 85 L25 70 L25 30 Z" />
    <path d="M50 25 L65 35 L65 65 L50 75 L35 65 L35 35 Z" />
    <path d="M50 35 L58 40 L58 60 L50 65 L42 60 L42 40 Z" />
  </g>

  <!-- Spider-Man style 'S' -->
  <path d="M70 25 L35 25 L30 35 L60 45 L65 55 L30 55 L25 65 L65 80 L75 80 L80 70 L45 60 L40 50 L75 50 Z" 
        fill="url(#spideyGrad)" stroke="#FFFFFF" stroke-width="0.5"/>
